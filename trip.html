<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Reisebuchungsformular</title>
</head>
<body>
<form action="https://it.bzz.ch/demo/formdata/index.php" method="post">
  <fieldset>
    <legend>Abfluginformationen</legend>
    <label for="airport">Wählen Sie Ihren Abflughafen:</label>
    <select id="airport" name="airport" required>
      <optgroup label="Deutschland">
        <option value="FRA">Frankfurt (FRA)</option>
        <option value="MUC">München (MUC)</option>
      </optgroup>
      <optgroup label="Österreich">
        <option value="VIE">Wien (VIE)</option>
      </optgroup>
      <optgroup label="Italien">
        <option value="FCO">Rom (FCO)</option>
      </optgroup>
      <optgroup label="Frankreich">
        <option value="CDG">Paris Charles de Gaulle (CDQ)</option>
      </optgroup>
    </select>
  </fieldset>

  <fieldset>
    <legend>Unterkunft</legend>
    <label><input type="radio" name="accommodation" value="hotel" required> Hotel</label>
    <label><input type="radio" name="accommodation" value="apartment"> Ferienwohnung</label>
    <label><input type="radio" name="accommodation" value="hostel"> Hostel</label>
  </fieldset>

  <fieldset>
    <legend>Zusatzleistungen</legend>
    <label><input type="checkbox" name="extra_services" value="insurance"> Reiseversicherung</label>
    <label><input type="checkbox" name="extra_services" value="transfer"> Flughafentransfer</label>
    <label><input type="checkbox" name="extra_services" value="extra_luggage"> Zusätzliches Gepäck</label>
    <label><input type="checkbox" name="extra_services" value="priority_checkin"> Priority-Check-In</label>
    <label><input type="checkbox" name="extra_services" value="extra_hand_luggage"> Zusätzliches Handgepäck</label>
    <label><input type="checkbox" name="extra_services" value="car_rental"> Mietwagen</label>
  </fieldset>

  <fieldset>
    <legend>Reisedaten</legend>
    <label for="date-start">Reisebeginn:</label>
    <input type="date" id="date-start" name="date_start" required>

    <label for="date-end">Reiseende:</label>
    <input type="date" id="date-end" name="date_end" required>

    <label for="duration">Dauer der Reise in Tagen (1-21):</label>
    <input type="number" id="duration" name="duration" min="1" max="21" required>

    <label for="people">Anzahl der Reisenden:</label>
    <input type="number" id="people" name="people" required>
  </fieldset>
    <fieldset>
      <legend>Reiseziel</legend>
      <label for="destination">Wählen oder geben Sie Ihr Reiseziel ein:</label>
      <input list="destinations" id="destination" name="destination" required>
      <datalist id="destinations">
        <option value="Rom"></option>
        <option value="Paris"></option>
        <option value="Berlin"></option>
        <option value="Wien"></option>
      </datalist>
    </fieldset>

    <fieldset>
      <legend>Kontaktinformationen</legend>
      <label for="email">E-Mail-Adresse:</label>
      <input type="email" id="email" name="email" required>
    </fieldset>

    <button type="reset">Formular zurücksetzen</button>
    <button type="submit">Senden</button>

</form>
</body>
</html>
